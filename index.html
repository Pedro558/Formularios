<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div id="head-box">
    <header>
      <h1>Create and share your event/h1>
      <p>The first step is fill this subscription form</p>
    </header>
  </div>
  

  <form>
    <fieldset>
        <div class="fieldset-wrapper">
          <legend>Event info</legend>
    
          <div class="input-wrapper">
            <label for="event-title">Event title <span>(minimum 8 characters)</span></label>
            <input type="text" id="event-title">
          </div>
    
          <div class="input-wrapper">
            <label for="event-link">Event link<span>(start with https://)</span></label>
            <input type="url" id="event-link">
          </div>
    
          <div class="input-wrapper">
            <label for="whatsapp">Whatsapp for contact<span>(only numbers)</span></label>
            <input type="number" id="whatsapp">
          </div>

          <div class="input-wrapper">
            <label for="event-text">Extra info</label>
            <textarea id="event-text"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="category">Category</label>
            <select id="category">
              <option value="live">Live</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentorship</option>
            </select>
          </div>

        </div>
      </fieldset>
  </form>
</body>
</html>
